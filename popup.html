  <body>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h1 class="panel-title">Find hosting links</h1>
      </div>
      <div class="panel-body">
        <select id="multiSelectDomain" multiple="multiple"></select>
        <div id="bar-status-link" class="btn-group btn-group-justified" role="group">  
          <a id="statusBotonAll" name="statusBoton" role="button" class="btn btn-default btn-info btn-xs">
            <span class="glyphicon glyphicon-link"></span> All Links
          </a>
          <a id="statusBotonLive" name="statusBoton" role="button" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-ok-sign"></span> Only Live
          </a>
          <a id="statusBotonDead" name="statusBoton" role="button" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-minus-sign"></span> Only Dead
          </a>
        </div> 
        <br>
        <button id='botonCopiar' type="button" class="btn btn-xs btn-primary">Copy links to Clipboard
           <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
        </button>
        <div id="tablaLinks">
            <table class="table table-hover table-condensed table-striped">
              <thead>
                <tr class="success">
                  <th><span class="glyphicon glyphicon-link"></span></th>
                  <th  id="tabla-titulo">Links Founds</th>
                </tr>
              </thead>
              <tbody id="columnLinks" class="searchable"></tbody>
            </table>
        </div>
        <div id="loading"><img src="images/loading.gif"></img>
        </div>
      </div>
